<head>
  <title>meteortest</title>
</head>

<body>
  {{> wizard}}
 
  {{> world}}

</body>

<template name="wizard">
  <div id="wizard">
    <h1>Tiling Wizard</h1>
    <h4>Elevation</h4>
    <select id="elevation">
      <option value="-1">Basement</option>
      <option value="0" selected="selected">Ground Floor</option>
      <option value="1">Second Story</option>
      <option value="2">Third Story</option>
      <option value="3">Fourth Story</option>
      <option value="4">Fifth Story</option>
      <option value="5">Sixth Story</option>
      <option value="6">Roof</option>
    </select>
    <h4>Tile Selection</h4>
    <select id="type">
      <option value="cobblestone">Cobblestone</option>
      <option value="bread">Bread</option>
      <option value="coal">Coal</option>
    </select>
  </div>
</template>

<template name="world">
  <div id="world">
    {{#each tiles}}
      {{> tile}}
    {{/each}}

    {{#with wireframe}}
      <div class="wireframe tile {{negative}}" style="left: {{x}}px; top: {{y}}px; z-index: {{z}}"></div>
    {{/with}}
  </div>
</template>


<template name="tile">
  <div class="{{type}} tile" style="left: {{x}}px; top: {{y}}px; z-index: {{z}}"></div>
</template>
